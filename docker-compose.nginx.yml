# Nginx reverse proxy configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.nginx.yml up -d

services:
  # Override pgadmin to not expose port directly
  pgadmin:
    ports: !reset []

  # Override monitor to not expose port directly
  monitor:
    ports: !reset []

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_POSTGRES_PORT:-5433}:5433"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      postgres:
        condition: service_healthy
      pgadmin:
        condition: service_started
      monitor:
        condition: service_started
    networks:
      - postgres_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
