# Monitor Dashboard - pg.mnet.web.id
# For host nginx with Cloudflare SSL
#
# Installation:
#   sudo cp pg.mnet.web.id.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/pg.mnet.web.id.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# SSL Certificates:
#   Place Cloudflare Origin certificates at:
#   - /etc/nginx/ssl/cloudfare.pem
#   - /etc/nginx/ssl/cloudfare.key
#
# PostgreSQL TCP Stream:
#   For PostgreSQL access on port 5433, add to /etc/nginx/nginx.conf (outside http block):
#
#   stream {
#       upstream postgres {
#           server 127.0.0.1:5432;
#       }
#       server {
#           listen 5433;
#           proxy_pass postgres;
#           proxy_connect_timeout 60s;
#           proxy_timeout 300s;
#       }
#   }

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pg.mnet.web.id;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pg.mnet.web.id;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/nginx/ssl/cloudfare.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudfare.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Cloudflare Real IP
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2c0f:f248::/32;
    set_real_ip_from 2a06:98c0::/29;
    real_ip_header CF-Connecting-IP;

    # Rate limiting (define zone in nginx.conf: limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;)
    # limit_req zone=general burst=20 nodelay;

    # Monitor dashboard at root
    location / {
        proxy_pass http://127.0.0.1:8889;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
        proxy_buffering off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
