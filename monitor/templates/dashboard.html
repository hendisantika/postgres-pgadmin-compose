<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Health Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .header .timestamp {
            color: #888;
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            font-size: 1.2rem;
            color: #00d4ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 .icon {
            font-size: 1.5rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-healthy {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status-unhealthy {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .status-none {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-running {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .container-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .container-item:last-child {
            margin-bottom: 0;
        }

        .container-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .container-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .container-image {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
        }

        .postgres-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .postgres-stat {
            text-align: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .postgres-stat .value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .postgres-stat .label {
            font-size: 0.85rem;
            color: #888;
            margin-top: 4px;
        }

        .table-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .table-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .table-item:last-child {
            margin-bottom: 0;
        }

        .table-name {
            font-weight: 500;
        }

        .table-meta {
            color: #888;
            font-size: 0.85rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            color: #888;
            font-size: 0.9rem;
        }

        .auto-refresh input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Docker Health Monitor</h1>
        <div class="timestamp" id="timestamp">Loading...</div>
        <div class="auto-refresh">
            <input type="checkbox" id="autoRefresh" checked>
            <label for="autoRefresh">Auto-refresh (5s)</label>
        </div>
    </div>

    <div class="grid" id="dashboard">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading dashboard...</p>
        </div>
    </div>

    <button class="refresh-btn" onclick="fetchStatus()">Refresh</button>

    <script>
        let autoRefreshInterval;

        function getHealthClass(health) {
            if (health === 'healthy') return 'status-healthy';
            if (health === 'unhealthy') return 'status-unhealthy';
            return 'status-none';
        }

        function formatTimestamp(iso) {
            const date = new Date(iso);
            return date.toLocaleString();
        }

        function renderDashboard(data) {
            document.getElementById('timestamp').textContent = 'Last updated: ' + formatTimestamp(data.timestamp);

            let html = '';

            // Containers Card
            html += `
                <div class="card">
                    <h2><span class="icon">üê≥</span> Containers</h2>
                    ${data.containers.map(c => `
                        <div class="container-item">
                            <div class="container-header">
                                <span class="container-name">${c.name}</span>
                                <span class="status-badge ${getHealthClass(c.health)}">${c.health}</span>
                            </div>
                            <div class="container-image">${c.image}</div>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div class="stat-label">CPU</div>
                                    <div class="stat-value">${c.cpu}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Memory</div>
                                    <div class="stat-value">${c.memory_percent}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Network I/O</div>
                                    <div class="stat-value">${c.network_io}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Block I/O</div>
                                    <div class="stat-value">${c.block_io}</div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // PostgreSQL Card
            const pg = data.postgres;
            html += `
                <div class="card">
                    <h2><span class="icon">üêò</span> PostgreSQL Status</h2>
                    <div class="container-item">
                        <div class="container-header">
                            <span class="container-name">Connection</span>
                            <span class="status-badge ${pg.connected ? 'status-healthy' : 'status-unhealthy'}">
                                ${pg.connected ? 'Connected' : 'Disconnected'}
                            </span>
                        </div>
                    </div>
                    <div class="postgres-stats">
                        <div class="postgres-stat">
                            <div class="value">${pg.version}</div>
                            <div class="label">Version</div>
                        </div>
                        <div class="postgres-stat">
                            <div class="value">${pg.database_size}</div>
                            <div class="label">Database Size</div>
                        </div>
                        <div class="postgres-stat">
                            <div class="value">${pg.active_connections}</div>
                            <div class="label">Connections</div>
                        </div>
                        <div class="postgres-stat">
                            <div class="value">${pg.uptime || 'N/A'}</div>
                            <div class="label">Uptime</div>
                        </div>
                    </div>
                </div>
            `;

            // Tables Card
            html += `
                <div class="card">
                    <h2><span class="icon">üìä</span> Database Tables</h2>
                    <div class="table-list">
                        ${data.tables && data.tables.length > 0 ? data.tables.map(t => `
                            <div class="table-item">
                                <span class="table-name">${t.table_name}</span>
                                <span class="table-meta">${t.row_count} rows ‚Ä¢ ${t.size}</span>
                            </div>
                        `).join('') : '<p style="color: #888; text-align: center; padding: 20px;">No tables found</p>'}
                    </div>
                </div>
            `;

            // Quick Links Card
            html += `
                <div class="card">
                    <h2><span class="icon">üîó</span> Quick Links</h2>
                    <div class="stats-grid">
                        <a href="http://localhost:5050" target="_blank" class="stat-item" style="text-decoration: none; color: inherit;">
                            <div class="stat-label">pgAdmin</div>
                            <div class="stat-value">:5050</div>
                        </a>
                        <a href="http://localhost:5432" target="_blank" class="stat-item" style="text-decoration: none; color: inherit;">
                            <div class="stat-label">PostgreSQL</div>
                            <div class="stat-value">:5432</div>
                        </a>
                    </div>
                </div>
            `;

            document.getElementById('dashboard').innerHTML = html;
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('dashboard').innerHTML = `
                    <div class="card">
                        <h2>Error</h2>
                        <p>Failed to fetch status. Is the monitor service running?</p>
                    </div>
                `;
            }
        }

        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');

            if (checkbox.checked) {
                autoRefreshInterval = setInterval(fetchStatus, 5000);
            }

            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    autoRefreshInterval = setInterval(fetchStatus, 5000);
                } else {
                    clearInterval(autoRefreshInterval);
                }
            });
        }

        // Initial load
        fetchStatus();
        setupAutoRefresh();
    </script>
</body>
</html>
